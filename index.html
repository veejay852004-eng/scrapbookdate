<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            background: linear-gradient(135deg, #FFB6C1, #800000);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 20%, 40%, 60%, 100% {
                transform: scale(1);
            }
            10% {
                transform: scale(1.1);
            }
            30% {
                transform: scale(1.2);
            }
        }
        .polaroid {
            display: inline-block;
            background: white;
            border: 10px solid #FFB6C1;
            border-radius: 10px;
            padding: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .button {
            background-color: #800000;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #B22222;
        }
        .surprise-box {
            width: 100px;
            height: 100px;
            background: #800000;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: surprise-move 3s infinite;
        }
        @keyframes surprise-move {
            0%, 100% {
                transform: translate(-50%, 0);
            }
            50% {
                transform: translate(-50%, -20px);
            }
        }
        /* Falling petals animation */
        .petals {
            position: absolute;
            top: -10%;
            left: 50%;
            pointer-events: none;
            animation: fall 5s infinite;
        }
        @keyframes fall {
            0% {top: -10%;}
            100% {top: 100%;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¹ Happy Valentine's Day! ðŸŒ¹</h1>
        <div class="polaroid">
            <img src="https://example.com/polaroid.jpg" alt="Polaroid" style="width:100%;">
        </div>
        <button class="button" id="haanji">Haanji</button>
        <button class="button" id="nahi" style="display:none;">Nahi</button>
        <div class="surprise-box"></div>
    </div>
    <script>
        let clickCount = 0;
        const nahiButton = document.getElementById('nahi');
        const haanjiButton = document.getElementById('haanji');

        haanjiButton.addEventListener('click', function() {
            // Logic for the "Haanji" button
            nahiButton.style.display = 'inline-block';
            clickCount = 0; // Reset click count if clicked
        });

        nahiButton.addEventListener('click', function() {
            clickCount++;
            if (clickCount >= 3) {
                // Move the Nahi button around
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 100);
                nahiButton.style.position = 'absolute';
                nahiButton.style.left = x + 'px';
                nahiButton.style.top = y + 'px';
                clickCount = 0; // Reset click count after moving
            }
        });
    </script>
    <div class="petals">
        <img src="https://example.com/petal.png" alt="Petal" style="width:40px;">
        <img src="https://example.com/petal.png" alt="Petal" style="width:40px;">
        <img src="https://example.com/petal.png" alt="Petal" style="width:40px;">
        <!-- More petal images -->
    </div>
</body>
</html>
