<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Valentine's Day Surprise</title>\n    <style>\n        body {\n            background-color: #2c2f33;\n            color: #ffffff;\n            font-family: 'Arial', sans-serif;\n            overflow: hidden;\n        }\n        .polaroid {\n            width: 200px;\n            height: 250px;\n            box-shadow: 0 0 15px rgba(0,0,0,0.5);\n            margin: 20px;\n            position: relative;\n            animation: heartbeat 1.5s infinite;\n        }\n        @keyframes heartbeat {\n            0%, 100% {\n                transform: scale(1);\n            }\n            50% {\n                transform: scale(1.05);\n            }\n        }\n        .box {\n            width: 100px;\n            height: 100px;\n            background-color: #b7213d;\n            position: absolute;\n            top: 50%;\n            left: 50%;\n            transform: translate(-50%, -50%) rotate(45deg);\n            animation: drop 4s infinite;\n        }\n        @keyframes drop {\n            0%, 100% { transform: translate(-50%, -50%) rotate(45deg); }\n            50% { transform: translate(-50%, 0); }\n        }\n        .nahi-button {\n            position: absolute;\n            width: 100px;\n            height: 50px;\n            background-color: #ff4757;\n            color: white;\n            border: none;\n            cursor: pointer;\n            border-radius: 5px;\n            transition: transform 0.2s;\n        }\n        .falling-petal {\n            position: absolute;\n            width: 10px;\n            height: 10px;\n            background: url('petal.png') no-repeat;\n            background-size: contain;\n            animation: fall 5s infinite;\n        }\n        @keyframes fall {\n            0% { top: -10%; }\n            100% { top: 100%; }\n        }\n    </style>\n</head>\n<body>\n    <div class="polaroid">\n        <img src="image.jpg" alt="Love Photo" style="width:100%; height:100%;">\n        <p>Happy Valentine's Day!</p>\n    </div>\n    <div class="box"></div>\n    <button class="nahi-button" id="nahiBtn">Nahi</button>\n    <script>\n        let tries = 0;\n        const nahiBtn = document.getElementById('nahiBtn');\n        nahiBtn.addEventListener('click', () => {\n            tries++;\n            if (tries >= 3) {\n                nahiBtn.style.transform = `translate(${Math.random() * 80}vw, ${Math.random() * 80}vh)`;\n            } else {\n                alert('Try again!');\n            }\n        });\n        // Generate falling petals\n        for (let i = 0; i < 20; i++) {\n            const petal = document.createElement('div');\n            petal.className = 'falling-petal';\n            petal.style.left = Math.random() * 100 + 'vw';\n            document.body.appendChild(petal);\n        }\n    </script>\n</body>\n</html>
