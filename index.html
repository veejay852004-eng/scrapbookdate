<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .polaroid {
            background: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .petals {
            position: absolute;
            pointer-events: none;
            animation: fall 5s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .surprise-box {
            width: 100px;
            height: 100px;
            background-color: #8b0000;
            position: relative;
            margin: auto;
            perspective: 1000px;
        }
        .box-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: pop 0.5s forwards;
        }
        @keyframes pop {
            0% { transform: rotateX(0); }
            100% { transform: rotateX(90deg); }
        }
        button {
            background-color: #d52b1e;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #e12c20; 
        }
    </style>
</head>
<body>

    <div class="polaroid"> 
        <img src="valentine1.jpg" alt="Valentine Image 1" class="polaroid-image"> 
        <p>Sweet Memories</p> 
    </div>
    <div class="polaroid"> 
        <img src="valentine2.jpg" alt="Valentine Image 2" class="polaroid-image"> 
        <p>Lovely Moments</p> 
    </div>

    <div class="surprise-box">
        <div class="box-inner">
            Surprise Me!
        </div>
    </div>

    <button onclick="alert('Happy Valentine's Day!')">Click for a Surprise!</button>

    <script>
        // Simulate falling petals
        const petalCount = 50;
        for (let i = 0; i < petalCount; i++) {
            const petal = document.createElement('div');
            petal.className = 'petals';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(petal);
        }
    </script>
</body>
</html>
