<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            background-color: #3a0a2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .polaroid {
            width: 200px;
            height: 250px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 20px;
            position: relative;
        }
        .falling-petal {
            position: absolute;
            animation: fall 5s infinite;
            top: -50px;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .surprise-box {
            width: 100px;
            height: 100px;
            background: #8B0000;
            transform: rotateX(30deg);
            border: 2px solid darkred;
            position: relative;
            margin: 100px auto;
        }
        .ribbon {
            width: 120%;
            height: 10px;
            background: darkred;
            position: absolute;
            top: 40px;
            left: -10%;
            border-radius: 5px;
        }
        #nahi-button {
            background-color: #C71585;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #nahi-button:hover {
            background-color: #D1006B;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div class="polaroid">
        <img src="path_to_your_image" alt="Valentine's Memory" style="width:100%; height:auto;">
    </div>
    <div class="falling-petal">ðŸŒ¸</div>
    <div class="surprise-box">
        <div class="ribbon"></div>
    </div>
    <button id="nahi-button">Nahi</button>
    <script>
        document.getElementById('nahi-button').addEventListener('click', function() {
            alert('Surprise!');
        });
    </script>
</body>
</html>
